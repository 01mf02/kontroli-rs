[package]
name = "kocheck"
version = "0.3.0"
authors = ["Michael FÃ¤rber <michael.faerber@gedenkt.at>"]
edition = "2021"
description = "Type checker for the lambda-Pi calculus modulo rewriting"
readme = "../README.md"
repository = "https://github.com/01mf02/kontroli-rs"
license = "GPL-3.0-only"
keywords = ["verification", "dependent-types", "type-checking", "rewriting", "dedukti"]
categories = ["command-line-utilities", "science"]
rust-version = "1.56"

[features]
default = ["mimalloc"]

[dependencies]
clap = { version = "3.1.18", features = ["derive"] }
colosseum = "0.2.2"
flume = { version = "0.10.12", default-features = false }
mimalloc = { version = "0.1.29", default-features = false, optional = true }
kontroli = { version = "0.3", path = "../kontroli" }
log = "0.4.17"
env_logger = "0.9.0"
rayon = "1.5.3"
